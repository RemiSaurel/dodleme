<div class="card_event row mb-3 mt-3" *ngFor="let event of this.evenements; index as i">
  <div class="card_infos">
    <div> N°{{ i + 1}}</div>
    <div> Titre : {{ event.titre}} </div>
    <div> Description : {{ event.description}} </div>
  </div>
  <hr>
  <div class="card_creneaux col-6 pb-3 text-center" *ngFor="let info of event.creneaux">
    Date début : {{ info.date_debut }} <br>
    Heure début : {{ info.heure_debut }} <br>
    Date fin : {{ info.date_fin }} <br>
    Heure fin : {{ info.heure_fin }} <br>
  </div>
</div>
